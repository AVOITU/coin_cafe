<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <header>
        <div th:replace="~{fragments/fragment-navigation :: frag-navigation}"></div>
    </header>

    <h1>Enchères</h1>

<form th:action="@{/sell}" th:object="${item}" method="post">

    <label for="nameItem">Article</label>
    <input type=text th:field="*{nameItem}" name="nameItem" id="nameItem" placeholder="Le gant de Michael Jackson" required autofocus>
    <span th:if="${#fields.hasErrors('nameItem')}" th:errors="*{nameItem}"></span><br>

    <label for="Description">Description</label>
    <input type=text th:field="*{description}" name="Description" id="Description"
           placeholder="Un gant argenté ayant appartenu au célèbre chanteur" required>
    <span th:if="${#fields.hasErrors('Description')}" th:errors="*{description}"></span><br>

    <label for="Category">Categorie</label>
    <select type=text th:field="*{category}" name="Category" id="Category" required>
        <option th:each="category: ${categories}" th:value="${category.noCategory}" th:text="${category.getName()}"></option>
    </select>

    <label for="pictureOfItem">Photo</label>
    <input id="pictureOfItem" name="pictureOfItem" type=image>

    <label for="startingPrice">Mise à prix</label>
    <input id="startingPrice" th:field="*{startingPrice}" name="startingPrice" type=number required>
    <span th:if="${#fields.hasErrors('startingPrice')}" th:errors="*{startingPrice}"></span><br>

    <label for="startingDate">Date de mise aux enchères</label>
    <input id="startingDate" th:field="*{startingDate}" name="startingDate" type=date required>
    <span th:if="${#fields.hasErrors('startingDate')}" th:errors="*{startingDate}"></span><br>

    <label for="endDate">Date de fin de vente</label>
    <input id="endDate" th:field="*{endDate}" name="endDate" type=date required>
    <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span><br>

    <fieldset>
        <label for="street">Rue: </label>
        <input id="street" name="street" type=text required>
        <label for="postCode">Code postal: </label>
        <input id="postCode" name="postCode" type=number required>
        <label for="city">Ville: </label>
        <input id="city" name="city" type=text required>
    </fieldset>

    <button type="submit"><a>Enregister</a></button>
    <button type="reset"><a>Annuler</a></button>

</form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
