<!DOCTYPE html>
<html lang="fr">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Encheres</title>
</head>
<body>
<header>
    <div th:replace="~{fragments/fragment-navigation :: frag-navigation}"></div>
</header>
    <h1>Enchères</h1>

    <form th:action="@{/encheres}" method="post">
        <span>
            <select name="category" id="category">
            <option th:each="category: ${categories}" th:value="${category.getNoCategory()}" th:text="${category.getName()}"></option>
        </select>
        <button type="submit"><a>Filtrer</a></button>
        <button type="reset"><a>Annuler</a></button>
        </span>
    </form>

    <fieldset>
        <div class="globalEncheres" th:each="item: ${items}">
            <div class="displayEnchere">
                <p class="infosItems article" th:text="${item.getNameItem()}"></p>
            </div>
            <div class="displayEnchere">
                <p class="infosItems prix">Mise de départ:</p>
                <p class="infosItems prix" th:text="${item.getStartingPrice()}"></p>
            </div>
            <div class="displayEnchere">
                <p class="infosItems fin">Fin le:</p>
                <p class="infosItems fin" th:text="${item.getEndDate()}"></p>
            </div>
            <div class="displayEnchere">
                <p class="infosItems vendeur">Vendeur:</p>
                <p class="infosItems vendeur" th:text="${item.getOwner().getName()}"></p>
            </div>
            <div class="displayEnchere">
            <p class="infosItems categorie">Categorie:</p>
            <p class="infosItems categorie" th:text="${item.getCategory().getName()}"></p>
            </div>
        </div>
    </fieldset>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
